<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >
   
   <ui:composition template="template.xhtml">
		<ui:define name="title">
			Welcome CellEditor
		</ui:define>
		<ui:define name="header">

        <h:form id="form">

           <ace:dataTable id="carTable"
                                    value="#{cellEditorBean.cars}"
                                    var="car">
               <ace:ajax event="editSubmit" render="facesMsgs"/>
               
                <ace:column id="name" headerText="Name">
                    <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="nameCell" value="#{car.name}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="nameInput" value="#{car.name}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               <ace:column id="chassis" headerText="Chassis">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="chassisCell" value="#{car.chassis}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="chassisInput" value="#{car.chassis}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               <ace:column id="weight" headerText="Weight (lbs)">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="weightCell" value="#{car.weight}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="weightInput" value="#{car.weight}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               
               <ace:column id="options" headerText="Options">
                   <ace:rowEditor id="editor"/>
               </ace:column>
            </ace:dataTable>
        </h:form>
        <ace:messages id="facesMsgs"/>
		</ui:define>
		<ui:define name="message">
		</ui:define>
	</ui:composition>

</html>
