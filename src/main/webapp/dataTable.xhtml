<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  >
	
	<h:head />
	<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">
			Welcome DataTable
		</ui:define>
		<ui:define name="header">
			<h:form id="form">
            <style type="text/css">
                /* Important required because row */
                .ui-datatable-odd {
                    background-color:lightgray !important;
                    background-position-y: -1400px; /* IE7 hack */
                }
            </style>
           <ace:dataTable id="carTable"
                          value="#{dataTableBean.carsData}"
                          var="car"
                          paginator="true"
                          paginatorPosition="bottom"
                          rows="10">
                          
                <ace:ajax event="editSubmit" render="facesMsgs"/>          
                <ace:column id="id" headerText="ID" sortBy="#{car.id}"
                            filterBy="#{car.id}" filterMatchMode="contains">                    
                    <h:outputText id="idCell" value="#{car.id}"/>
                </ace:column>
                <ace:column id="name" headerText="Name" sortBy="#{car.name}"
                            filterBy="#{car.name}" filterMatchMode="contains">            
                  <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="nameCell" value="#{car.name}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="nameInput" value="#{car.name}"/>
                        </f:facet>
                    </ace:cellEditor>        
                    <!--  <h:outputText id="nameCell" value="#{car.name}"/> -->
                </ace:column>
                <ace:column id="chassis" headerText="Chassis" sortBy="#{car.chassis}"
                            filterBy="#{car.chassis}" filterMatchMode="contains">
                    <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="chassisCell" value="#{car.chassis}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="chassisInput" value="#{car.chassis}"/>
                        </f:facet>
                    </ace:cellEditor>        
                            
                    <!--  <h:outputText id="chassisCell" value="#{car.chassis}"/> -->
                </ace:column>
                <ace:column id="weight" headerText="Weight" sortBy="#{car.weight}"
                            filterBy="#{car.weight}" filterMatchMode="contains">
                     <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="weightCell" value="#{car.weight}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="weightInput" value="#{car.weight}"/>
                        </f:facet>
                    </ace:cellEditor>        
                            
                   <!--   <h:outputText id="weightCell" value="#{car.weight}lbs."/> -->
                </ace:column>
                <ace:column id="accel" headerText="Accel" sortBy="#{car.acceleration}"
                            filterBy="#{car.acceleration}" filterMatchMode="contains">
                    <h:outputText id="accelerationCell" value="#{car.acceleration}"/>
                </ace:column>
                <ace:column id="mpg" headerText="MPG" sortBy="#{car.mpg}"
                            filterBy="#{car.mpg}" filterMatchMode="contains">
                    <h:outputText id="mpgCell" value="#{car.mpg}"/>
                </ace:column>
                <ace:column id="cost" headerText="Cost" sortBy="#{car.cost}"
                            filterBy="#{car.cost}" filterMatchMode="contains">
                    <f:facet name="header">
                       Cost
                    </f:facet>
                    <h:outputText id="costCell" value="#{car.cost}">
                        <f:convertNumber type="currency"
                                         currencySymbol="$"
                                         groupingUsed="true"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
                 <ace:column id="options" headerText="Options">
                   <ace:rowEditor id="editor"/>
               </ace:column>
            </ace:dataTable>
        </h:form>
		</ui:define>
		<ui:define name="message">
			
		</ui:define>
	</ui:composition>
	</h:body>
	</html>
